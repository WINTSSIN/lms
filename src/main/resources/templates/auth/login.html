<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Library Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/css/vendor.css}" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
        rel="stylesheet">
        <script src="@{/js/jquery.min.js}"></script>
    </head>
    <body class="homepage">
        <section class="vh-80">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="/auth/login" method="POST" th:object="${member}" enctype="multipart/form-data">
                            <div class="d-flex flex-row">
                                <h3 class="text-center">Login</h3>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="memberId" name="memberId" class="form-control form-control-lg" placeholder="Enter member Id" required />
                                <label class="form-label" for="member">Member ID</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? Contact to our teams!</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
