<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body class="homepage">
    <div th:replace="~{fragments/header-admin :: header}"></div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <h1>Edit FAQ</h1>
        </div>
        <form action="#" th:action="@{/info/update/{id}(id=${faq.id})}" th:object="${faq}" method="post">
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="question" class="form-label">Question</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <textarea class="form-control" id="question" rows="3" th:field="*{question}" required></textarea>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="answer" class="form-label">Answer</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <textarea class="form-control" id="answer" rows="3" th:field="*{answer}" required></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success mx-2">Save</button>
                <a href="/info/list" class="btn btn-secondary mx-2">Back to List</a>
            </div>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
