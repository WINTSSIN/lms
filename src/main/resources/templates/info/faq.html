<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Library Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="homepage">
        <h3 class="text-center">FAQS</h3>
        <section class="bg-light py-3 py-md-5">
            <div class="container">
                <div class="row gy-5 gy-lg-0 align-items-lg-center">
                    <div class="col-12 col-lg-4">
                        <img th:src="@{/img/logo.png}" alt="Logo" class="logo" style="height: 300px; width: 300px;">
                        <h3>Library Management System</h3>
                    </div>
                    <div class="col-12 col-lg-8">
                        <div class="row justify-content-xl-end">
                            <div class="col-12 col-xl-11">
                                <h2 class="h1 mb-3">How can we help you?</h2>
                                <p class="lead fs-4 text-secondary mb-5">We hope you have found an answer to your question. If you need any help, 
                                    please search your query on our Support Center or contact us via email.</p>
                                <div class="accordion accordion-flush" id="accordionExample">
                                    <div th:each="faq, iterStat : ${faqs}" class="accordion-item">
                                        <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                                    th:data-bs-target="'#collapse' + ${iterStat.index}" 
                                                    aria-expanded="false" 
                                                    th:aria-controls="'collapse' + ${iterStat.index}" 
                                                    th:text="${faq.question}">
                                            </button>
                                        </h2>
                                        <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse" 
                                             aria-labelledby="'heading' + ${iterStat.index}" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <p th:text="${faq.answer}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
