<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div th:replace="~{fragments/header-user :: header}"></div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <h1 class="mb-4">Edit User Information</h1>
        </div>
        <form action="#" th:action="@{/member/user-edit/{id}(id=${member.id})}" th:object="${member}" method="post">
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="name" class="form-label">User Name</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="name" class="form-control" th:field="*{name}" required/>
                </div>
            </div>

            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="email" id="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="fatherName" class="form-label">Father's Name</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="fatherName" th:field="*{fatherName}" class="form-control" />
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="contact" class="form-label">Contact Number</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="contactNumber" class="form-control" th:field="*{contactNumber}">
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="address" class="form-label">Address</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <textarea id="address" class="form-control" th:field="*{address}"></textarea>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="gender" class="form-label">Gender</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <select id="gender" class="form-control" th:field="*{gender}">
                        <option value="MALE" th:selected="${member.gender == 'MALE'}">Male</option>
                        <option value="FEMALE" th:selected="${member.gender == 'FEMALE'}">Female</option>
                        <option value="OTHER" th:selected="${member.gender == 'OTHER'}">Other</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success mx-2">Save Changes</button>
                <a href="/auth/profile" class="btn btn-secondary mx-2">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
