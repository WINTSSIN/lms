<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body class="homepage">
    <div th:replace="~{fragments/header-admin :: header}"></div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <h1 class="mb-4">Register Member</h1>
        </div>
        <form action="/member/register" method="POST" th:object="${member}" enctype="multipart/form-data">
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="name" class="form-label">Member Name</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="name" class="form-control" th:field="*{name}" required>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="password" id="password" class="form-control" th:field="*{password}" required>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="fatherName" class="form-label">Father's Name</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="fatherName" class="form-control" th:field="*{fatherName}" required>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="contact" class="form-label">Contact Number</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="contactNumber" class="form-control" th:field="*{contactNumber}">
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="address" class="form-label">Address</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <textarea id="address" class="form-control" th:field="*{address}"></textarea>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="gender" class="form-label">Gender</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <select id="gender" name="gender" class="form-control" th:field="*{gender}">
                        <option value="">---Select---</option>
                        <th:block th:each="gender : ${gender}">
                            <option th:value="${gender}" th:text="${gender}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="memberId" class="form-label">Member ID</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <input type="text" id="memberId" class="form-control" th:field="*{memberId}" required>
                </div>
            </div>

            <div class="mb-3 d-flex">
                <div class="col-12 col-sm-2 p-2">
                    <label for="role" class="form-label">Role</label>
                </div>
                <div class="col-12 col-sm-8 p-2">
                    <select id="role" name="role" class="form-control" th:field="*{role}">
                        <option value="">---Select---</option>
                        <th:block th:each="role : ${role}">
                            <option th:value="${role}" th:text="${role}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success mx-2">Register</button>
                <a href="/member/list" class="btn btn-secondary mx-2">Back to Member</a>
            </div>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
 </body>
 </html>
