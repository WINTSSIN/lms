<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Library Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="homepage">
        <div th:replace="~{fragments/header-admin :: header}"></div>
        <section class="bg-white">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <h1>Edit Book</h1> 
                </div>
                <form th:action="@{/book/update/{id}(id=${book.id})}" th:object="${book}" method="post" enctype="multipart/form-data">
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="title" class="form-label">Title</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <input type="text" id="title" class="form-control" th:field="*{title}" required>
                        </div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="author" class="form-label">Author</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <input type="text" id="author" class="form-control" th:field="*{author}" required>
                        </div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="isbn" class="form-label">ISBN</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <input type="text" id="isbn" class="form-control" th:field="*{isbn}" required>
                        </div>
                    </div>
        
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="genre" class="form-label">Genre</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <select id="genre" class="form-control" th:field="*{genre}" required>
                                <option value="" selected>Select Genre</option>
                                <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}">Genre</option>
                            </select>
                        </div>
                    </div> 
        
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="price" class="form-label">Price</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" required>
                        </div>
                    </div>
        
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="quantity" class="form-label">Quantity</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <select id="quantity" class="form-control" th:field="*{quantity}" required>
                                <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}">1</option> <!-- Dynamic options from 1 to 10 -->
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="published" class="form-label">Published Year</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <input type="text" id="published" class="form-control datepicker" th:field="*{published}" required>
                        </div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="col-12 col-sm-2 p-2">
                            <label for="image" class="form-label">Book Image</label>
                        </div>
                        <div class="col-12 col-sm-8 p-2">
                            <input type="file" id="image" class="form-control" name="image" accept="image/*">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mx-2">Update Book</button>
                        <a href="/book/list-admin" class="btn btn-secondary mx-2">Back to List</a>
                    </div>
                </form>
            </div>
        </section>
        <div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script>

$(document).ready(function() {
    $('#published').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayHighlight: true
    });
});
</script>

</html>
