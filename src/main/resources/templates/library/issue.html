<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="homepage">
    <div th:replace="~{fragments/header :: header}"></div>
    <section class="bg-white">
        <div class="section-header text-center">
            <h3 class="section-title">Issue Book</h3>
        </div>
        <div class="container">
            <form th:action="@{/library/issue}" method="POST">
                <label for="bookId">Book ID:</label>
                <input type="text" id="bookId" name="bookId" required><br><br>
            
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required><br><br>
            
                <button type="submit" class="btn btn-primary mx-2">Issue Book</button>
                <a href="/library/return" class="btn btn-danger mx-2">Go to Return Book</a>
            </form>
        </div>
    </section>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
